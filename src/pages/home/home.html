<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  <div class="login-phone">
    <div id="recaptcha-container"></div>
    <form class="" #formData='ngForm' (ngSubmit)="onSubmit(formData.value)">
      <div class="uk-margin">
        <input type="number" name="phone_number" class="uk-input uk-form-large" [(ngModel)]="phone_number" placeholder="e.g +2330269201707"
          required autofocus>
      </div>
      <button type="submit" class="uk-button uk-button-primary" [disabled]="formData.invalid">
        <!-- <span *ngIf="busy">Hold on a second</span> -->
        <span>Continue</span>
      </button>
      <!-- <a [routerLink]="['/']" class="uk-button uk-button-default uk-button-small">Cancel</a> -->
    </form>
    
    <form [formGroup]="adminAdd" (ngSubmit)="addAdmin(adminAdd);">
      <input type="text" formControlName="name" placeholder="Full name">
      <input type="tel" formControlName="mobileNo" placeholder="Mobile No">
      <button type="submit">Send</button> 
    </form>
    
  </div>
</ion-content>
