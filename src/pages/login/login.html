<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="viewOtpSection ? verifyUser(loginForm) : login(loginForm)">
    <ion-list>  
      <ion-item>
        <ion-label>Select Login Type</ion-label>
        <ion-select formControlName="loginType">
          <ion-option value="adminData">Admin</ion-option>
          <ion-option value="teacherData">Teacher</ion-option>
          <ion-option value="studentData">Student</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Mobile No</ion-label>
        <ion-input type="tel" formControlName="mobileNo"></ion-input>
      </ion-item>
      <div id="recaptcha-container"></div>
      <ion-item *ngIf="viewOtpSection">
        <ion-label floating>OTP</ion-label>
        <ion-input type="tel" formControlName="Otp"></ion-input>
      </ion-item>
      <div class="text-center">
        <button ion-button round [disabled]="loginForm.invalid">Login</button>
      </div>
    </ion-list>
  </form>
</ion-content>
