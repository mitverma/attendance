  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>admin-student</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        Name
      </ion-col>
      <ion-col>
        Mobile No
      </ion-col>
      <ion-col>
        Department
      </ion-col>
      <ion-col>
        Action
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let list of studentList; let i = index">
      <ion-col>
        {{list.fullName}}
      </ion-col>
      <ion-col>
        {{list.mobileNo}}
      </ion-col>
      <ion-col>
        {{list.department}}
      </ion-col>
      <ion-col class="action">
        <span (click)="editData(list);"><ion-icon name="paper"></ion-icon></span>
        <span (click)="deleteData(list, i);"><ion-icon name="trash"></ion-icon></span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button round (click)="viewDetailPage();">Add Student Detail Data</button>
</ion-content>
