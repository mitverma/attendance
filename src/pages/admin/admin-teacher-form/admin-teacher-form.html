<ion-header>
  <ion-navbar>
    <ion-title>admin-teacher-form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="teacherFormData" (ngSubmit)="isEdit ? saveChanges(teacherFormData): submitTeacherData(teacherFormData);">
    <ion-list>
      <ion-item>
        <ion-label floating>Full Name</ion-label>
        <ion-input type="text" formControlName="fullName"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Mobile No</ion-label>
        <ion-input type="tel" formControlName="mobileNo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Department</ion-label>
        <ion-select [selectOptions]="selectOptions" formControlName="department">
          <ion-option value="BSCIT">BSCIT</ion-option>
          <ion-option value="BAF">BAF</ion-option>
          <ion-option value="BBI">BBI</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Address</ion-label>
        <ion-textarea formControlName="address" aria-placeholder="testing.."></ion-textarea>
        <!-- <textarea name="" id="" cols="30" rows="10" formControlName="address"></textarea> -->
      </ion-item>  
      <div class="text-center">
        <button ion-button round [disabled]="teacherFormData.invalid">{{isEdit ? 'Save' : 'Submit'}}</button>
      </div> 
    
    </ion-list>
  </form>
</ion-content>
