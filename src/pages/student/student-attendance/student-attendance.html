<ion-header>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>student-attendance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="studentAttendance" (ngSubmit)="markAttendance(studentAttendance);">
    <ion-list>
      <ion-item>
      <ion-label floating>Full Name</ion-label>
      <ion-input type="text" formControlName="fullName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Unqiue Code</ion-label>
      <ion-input type="text" formControlName="uniqueCode"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Department</ion-label>
      <ion-select formControlName="department">
        <ion-option value="BSCIT">BSCIT</ion-option>
        <ion-option value="BSC">BSC</ion-option>
        <ion-option value="BBI">BBI</ion-option>
      </ion-select>
    </ion-item>
    <!-- <ion-item>
      <ion-label>batchYear</ion-label>
      <ion-select formControlName="batchYear">
        <ion-option value="FYBSCIT">FY-BSCIT</ion-option>
        <ion-option value="BSC">BSC</ion-option>
        <ion-option value="BBI">BBI</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Subject</ion-label>
      <ion-select formControlName="subject">
        <ion-option value="Maths">Maths</ion-option>
        <ion-option value="Science">Science</ion-option>
      </ion-select>
    </ion-item> -->
    <div class="text-center">
      <button type="submit" ion-button round>Submit</button>
    </div>
    </ion-list>
  </form>
</ion-content>
